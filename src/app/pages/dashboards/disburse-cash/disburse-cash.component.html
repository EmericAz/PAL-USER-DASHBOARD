<form [formGroup]="transferForm">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="m-0 headline" fxFlex="auto">DISBURSE CASH</h2>
    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
        <mat-icon [icIcon]="icMoreVert"></mat-icon>
      </button> -->
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>
  <mat-divider class="-mx-6 text-border"></mat-divider>
  <mat-dialog-content fxLayout="column"   class="content-part">
    <div class="grid grid-flow-col grid-cols-2 grid-rows-2 gap-8">
      <div>
        <div class="grid grid-flow-col gap-4 grid-cols grid-rows">
          <div class="label">
            <label for="">Select Country You're disbursing to</label>
          </div>
        </div>
        <mat-form-field appearance="fill">
          <!-- <mat-label>Select Country You're disbursing to</mat-label> -->
          <mat-select (selectionChange)="setCurrency($event)" formControlName="country">
            <mat-option value="GH">GHANA</mat-option>
            <mat-option value="BJ">BENIN</mat-option>
            <mat-option value="SN">SENEGAL</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <div class="grid grid-flow-col gap-4 grid-cols grid-rows">
          <div class="label"><label for="" class="label">Enter the Mobile wallet number</label></div>
        </div>
        <mat-form-field appearance="fill">
          <input matInput formControlName="phone_no" #input placeholder="054434563">
        </mat-form-field>
      </div>
      <div>
        <div class="grid grid-flow-col gap-4 grid-cols grid-rows">
          <div class="label"><label for="">Select the Mobile network</label></div>
        </div>
        <mat-form-field appearance="fill">
          <!-- <mat-label>Select me</mat-label> -->
          <mat-select formControlName="provider">
            <mat-option value="orange">Orange</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <div class="grid grid-flow-col gap-4 grid-cols grid-rows">
          <div class="label"><label for="" class="label">How much are you disbursing?</label></div>
        </div>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Outline form field</mat-label> -->
          <input matInput formControlName="amount" placeholder="" >
          <mat-icon matSuffix><h6>{{ currency }}</h6></mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="button" >
    <mat-error *ngIf="hasError">
      {{ errorMessage }}
    </mat-error>
    <button mat-button mat-dialog-close type="button" class="cancel-button">CANCEL</button>
    <button color="primary" mat-button type="button" (click)="createTransfer()" class="send-button">SEND CASH</button>
  </mat-dialog-actions>
</form>
