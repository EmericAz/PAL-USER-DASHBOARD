<div class="bg-pattern w-full h-full" fxLayout="column" fxLayoutAlign="center center">
    <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
        <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
            <div class="fill-current text-center">
                <!-- <img class="w-16" src="assets/img/demo/logo.svg"> -->
            </div>
        </div>

        <div class="text-center mt-4">
            <h2 class="title m-0">New Password</h2>
            <h4 class="body-2 text-secondary m-0">Enter your new password </h4>
        </div>

        <div [formGroup]="form" class="p-6 flex flex-col">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input formControlName="email" matInput required>
                <mat-error *ngIf="form.get('email').hasError('required')">
                    We can set your new password
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Retype the password</mat-label>
                <input formControlName="email" matInput required>
            </mat-form-field>

            <button (click)="send()" class="mt-2 authButton" mat-raised-button type="button">
                Change password
            </button>
        </div>
    </div>
</div>
