<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
    <div [@fadeInUp] class="w-full max-w-xs overflow-hidden card">
        <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
            <div class="text-center fill-current">
                <img class="w-16" src="assets\logo\logo_pal-removebg-preview.png">
            </div>
        </div>

        <div class="mt-4 text-center">
            <h2 class="m-0 title">Reset Password</h2>
            <h4 class="m-0 body-2 text-secondary">Enter your email for password recovery.</h4>
        </div>

        <div [formGroup]="form" class="flex flex-col p-6">
            <mat-form-field>
                <mat-label>E-Mail</mat-label>

                <mat-icon [icIcon]="icMail" class="mr-2" matPrefix></mat-icon>
                <input formControlName="email" matInput required>
                <mat-error *ngIf="form.get('email').hasError('required')">
                    We can't recover your password, without your email.
                </mat-error>
            </mat-form-field>

            <button (click)="send()" class="mt-2 authButton" mat-raised-button type="button">
                SEND RECOVERY LINK
            </button>
        </div>
    </div>
</div>
